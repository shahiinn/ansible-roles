---
- name: Remove default nginx vhost config file (if configured).
  file:
    path: "{{ nginx_default_vhost_path }}"
    state: absent
  when: nginx_remove_default_vhost
  notify: restart nginx

- name: Ensure nginx_vhost_path exists.
  file:
    path: "{{ nginx_vhost_path }}"
    state: directory
  notify: reload nginx


- name: debug information 
  debug: 
    msg: '{{ item.template }}'
  with_items: "{{ nginx_vhosts }}"


- name: Add managed vhost config files.
  template:
    src: "{{ item.template|default(nginx_vhost_template) }}"
    dest: "{{ nginx_vhost_path }}/{{ item.server_name.split(' ')[0] }}.conf"
    force: yes
    owner: root
    group: root
    mode: 0644
  when: item.state|default('present') != 'absent'
  with_items: "{{ nginx_vhosts }}"
  notify: reload nginx

- name: Remove managed vhost config files.
  file:
    path: "{{ nginx_vhost_path }}/{{ item.server_name.split(' ')[0] }}.conf"
    state: absent
  when: item.state|default('present') == 'absent'
  with_items: "{{ nginx_vhosts }}"
  notify: reload nginx

- name: Linking the vhost config files.
  file:
    src: "{{ nginx_vhost_path }}/{{ item.server_name.split(' ')[0] }}.conf"
    dest: "/etc/nginx/sites-enabled/{{ item.server_name.split(' ')[0] }}.conf"
    owner: root
    group: root
    state: link
  with_items: "{{ nginx_vhosts }}"
  notify: reload nginx
 
- name: Remove legacy vhosts.conf file.
  file:
    path: "{{ nginx_vhost_path }}/vhosts.conf"
    state: absent
  notify: reload nginx
