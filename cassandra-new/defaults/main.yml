---
# defaults file for ansible-cassandra
cassandra_cluster_group: 'cassandra-cluster-nodes'
cassandra_cluster_name: 'Reliance Cluster'
cassandra_cluster_setup: true
cassandra_commitlog_directory: '{{ cassandra_installation_directory }}/cassandra/commitlog'
cassandra_config: true
cassandra_installation_directory: '/data'
cassandra_data_file_directories:
  - '{{ cassandra_installation_directory }}/cassandra'
#################################
#################################
##For Debian Installations
#################################
cassandra_debian_repo_info:
  repo: 'deb http://www.apache.org/dist/cassandra/debian 39x main'
  repo_key: 'https://www.apache.org/dist/cassandra/KEYS'
#################################
cassandra_hints_directory: '{{ cassandra_installation_directory }}/cassandra/hints'
cassandra_listen_address: "{{ hostvars[inventory_hostname]['ansible_' + cassandra_listen_interface]['ipv4']['address'] }}"
cassandra_listen_interface: 'ens3' # eth0|eth1|enp0s8
cassandra_log_dir: '/var/log/cassandra'
cassandra_root_dir: '{{ cassandra_installation_directory }}/apache-cassandra-{{ cassandra_version }}'  ##'/etc/cassandra'
num_tokens: '256'
cassandra_saved_caches_directory: '{{ cassandra_installation_directory }}/cassandra/saved_caches'
cassandra_seeds: "{{ hostvars[inventory_hostname]['ansible_' + cassandra_listen_interface]['ipv4']['address'] }}" # Only used if not setting up a cluster
##If you want to install any specific version, please specify below.
cassandra_version: '3.9'
group_name: 'cassandra-cluster-nodes'

