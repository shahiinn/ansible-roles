---

# MySQL connection settings.
mysql_port: "3306"
mysql_bind_address: '0.0.0.0'
mysql_default_root_password: ''
mysql_root_password: 't00dles'
mysql_language: '/usr/share/mysql/'
mysql_ppa: ''
mysql_apt_key: ''

# Memory settings (default values optimized ~512MB RAM).
mysql_key_buffer: "256M"
mysql_max_allowed_packet: "128M"
mysql_thread_stack: '192k'
mysql_cache_size: 8
mysql_character_set_server: 'utf8'
mysql_collation_server: 'utf8_general_ci'
mysql_table_open_cache: "256"
mysql_sort_buffer_size: "1M"
mysql_read_buffer_size: "1M"
mysql_myisam_recover: "BACKUP"
mysql_read_rnd_buffer_size: "4M"
mysql_myisam_sort_buffer_size: "64M"
mysql_thread_cache_size: "8"
mysql_query_cache_type: "0"
mysql_query_cache_size: "16M"
mysql_query_cache_limit: "1M"
mysql_max_connections: "151"
mysql_table_cache: 64
mysql_thread_concurrency: 10
mysql_tmp_table_size: "16M"
mysql_max_heap_table_size: "16M"
mysql_group_concat_max_len: "1024"
mysql_join_buffer_size: "262144"
mysql_isamchk_key_buffer: '16M'

# InnoDB tuning
mysql_innodb_file_per_table: 'innodb_file_per_table'
mysql_innodb_flush_method: 'fdatasync'
mysql_innodb_buffer_pool_size: '128M'
mysql_innodb_flush_log_at_trx_commit: 1
mysql_innodb_lock_wait_timeout: 50
mysql_innodb_log_buffer_size: '1M'
mysql_innodb_log_file_size: '5M'

# Full-Text Search
mysql_ft_min_word_len: 4

# mysqldump settings.
mysql_mysqldump_max_allowed_packet: "128M"

# Logging settings.
mysql_log: ""

# Databases
mysql_databases: []

# Users
mysql_users: []

# List of apt packages to install
mysql_packages:
  - mysql-server-5.6
  - mysql-client-5.6
  - python-mysqldb
  - libmysqlclient-dev



